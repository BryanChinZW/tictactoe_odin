<html lang="en">
<head>

  <link rel="stylesheet" href="tictactoe.css">
  <script src="tictactoe.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="players">
    <p>current Player's Turn:</p>

      <div class="tile" id="0" onclick="clickTile(this.id)"></div>

      <div class="tile" id="2" onclick="clickTile(this.id)"></div>
      <div class="tile" id="3" onclick="clickTile(this.id)"></div>
      <div class="tile" id="4" onclick="clickTile(this.id)"></div>
      <div class="tile" id="5" onclick="clickTile(this.id)"></div>
      <div class="tile" id="6" onclick="clickTile(this.id)"></div>
      <div class="tile" id="7" onclick="clickTile(this.id)"></div>
      <div class="tile" id="8" onclick="clickTile(this.id)"></div>
    </div>
  </div>
